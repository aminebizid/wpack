<div class="card-container">
  <md-card x-large class="sample-content">Your Content Here</md-card>
  <md-card>
    For hot module reloading run
    <pre>npm run start:hmr</pre>
  </md-card>
  <md-card>
    Primeng and font-awesome-webpack
  <p-splitButton label="Save" icon="fa-check" (onClick)="save()">
    <p-splitButtonItem icon="fa-close" label="Delete" (onClick)="delete()"></p-splitButtonItem>
    <p-splitButtonItem icon="fa-refresh" label="Update" (onClick)="update()"></p-splitButtonItem>
    <p-splitButtonItem icon="fa-link" label="Angular.io" url="http://angular.io"></p-splitButtonItem>
    <p-splitButtonItem icon="fa-paint-brush" label="Theming" ></p-splitButtonItem>
</p-splitButton>
  </md-card>
   <md-card>
    Static Material fonts (assets/font)
   <button md-fab color="primary">
      <md-icon class="md-24">home</md-icon>
    </button>
  </md-card>
  <md-card>
    <md-card-title>Local State</md-card-title>
    <md-card-content>

      <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

        <md-input
          placeholder="Submit Local State to App State"
          [value]="localState.value"
          (input)="localState.value = $event.target.value"
          autofocus>
        </md-input>

        <button md-raised-button color="primary">Submit Value</button>

      </form>
      <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" [(ngModel)]="localState.value" autofocus>
      -->

      <pre>this.localState = {{ localState | json }}</pre>

    </md-card-content>
  </md-card>


</div>
